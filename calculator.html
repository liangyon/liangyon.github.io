<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/master.css">
    <title>This is a grade calculator</title>


</head>
<body>
    <h1>This is a grade calculator app, that can deal with decimals! </h1>
    <form>
      <label for="grade1">Grade:</label><br>

      <input type="submit" value="Submit">
    </form>
